{% include 'layout.html' %}
<div class="container">
  <div class="card text_center">
    <div class="card-header">
      Your Todo's!
    </div>
    <div class="card-body">
      <h5 class="card_title">
        List of todo's
      </h5>
      <p class="card-text">
        Information regarding stuff that needs to be completed.
      </p>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Info</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr class="pointer" {% if todo.completed %}class="alert alert-success"{% endif %}>
            <td>{{ loop.index }}</td>
            <td {% if todo.completed %}class="strike-through-td"{% endif %}>{{ todo.title }}</td>
            <td>
              <button onclick="window.location.href='/todos/edit-todo-page/{{ todo.id }}'" type="button" class="btn btn-info">
                Edit
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/todos/add-todo-page" class="btn btn-primary">Add a new Todo!</a>
    </div>
  </div>
</div>
